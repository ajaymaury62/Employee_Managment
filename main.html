<!DOCTYPE html>
<html>
<head>
	<title>Employee Details</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-mzF4aRAH03xKDdqGBXtD5yJ9zj+RW1QF2wZw95NWJ8eekpkaLOoHcSDpwv30/Pa+9Gj+rAd+Ol1eQ17wZtGk+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


	
    <style>
        #addEmployee{
            float: right;
        }
        #heading{
          background-color: black;
          color:white;
          text-align: center;
          margin-top: 20px;
          margin-left: 20px;
          margin-right: 20px;
          margin-bottom: 30px;
        }
        
        .form-inline{
          float:right;
          margin-bottom: 10px;
         
        }
        input{
          margin-left: 30px;
          max-width: 400px;
        }
       .modal-footer{
        background-color: aqua;
        align-items: center;
       }
      .modal-dialog{
          margin: auto;
          margin-top: 300px;
      }
        
        </style>
</head>

<body>
  <div id="heading"><h3>Employee Information</h3></div>
	<div class="container">
	
        <button id="addEmployee" class="btn btn-primary mb-3">Add Employee Details</button>
		<table id="employeeTable" class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Mobile</th>
					<th>Company</th>
					<th>Edit</th>
          <th>Delete</th>
				</tr>
        <tbody>
          <!-- Display employee details from local storage -->
          <!-- Font Awesome 4.7.0 CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script>
  var employeeList = JSON.parse(localStorage.getItem("employeeList")) || [];
  for(var i=0; i<employeeList.length; i++){
    var employee = employeeList[i];
    $("#employeeTable tbody").append("<tr>" +
      "<td>" + employee.name + "</td>" +
      "<td>" + employee.email + "</td>" +
      "<td>" + employee.mobile + "</td>" +
      "<td>" + employee.company + "</td>" +
      '<td>' +
        "<button class='btn btn-sm btn-info editEmployee' data-index='" + i + "'>" +
          "<i class='fa fa-pencil-square-o' aria-hidden='true'></i>" +
        "</button>" +
      '</td>'+
      '<td>' +
        "<button class='btn btn-sm btn-danger deleteEmployee ml-2' data-index='" + i + "'>" +
          "<i class='fa fa-trash' aria-hidden='true'></i>" +
        "</button>" +
      '</td>' +
    "</tr>");
  }
</script>

      </tbody>
      
      
			
		
	</div>

	<!-- Employee modal form -->
	<!-- Employee modal form -->
<div class="modal fade" id="employeeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Employee</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="employeeForm">
            <div class="form-inline">
              <label for="name">Name* :</label>
              <input type="text" class="form-control" id="name" name="name" required placeholder="Enter name
              ">
           
            </div>
            <div class="form-inline">
              <label for="email">Email* :</label>
              <input type="email" class="form-control" id="email" name="email" required placeholder="Enter email id(xyz@abc.com)
              ">
            </div>
            <div class="form-inline">
              <label for="mobile">Mobile* :</label>
              <input type="text" class="form-control" id="mobile" name="mobile" required placeholder="Enter mobile number(9xxxxxxxx)
              ">
            </div>
            <div class="form-inline">
              <label for="company">Company* :</label>
              <input type="text" class="form-control" id="company" name="company" required placeholder="Enter company name
              ">
            </div>
            <input type="hidden" id="employeeIndex">
          </form>
        </div>
        <div class="text-center">
         
           <button type="button" id="saveEmployee" class="btn btn-success">Add</button>
          <button type="button" id="updateEmployee" class="btn btn-primary" style="display:none;">Update</button>
        </div>
      </div>
    </div>
  </div>
 <script>
  
 </script>
  <script src="app.js"></script>
</body>
</html>
